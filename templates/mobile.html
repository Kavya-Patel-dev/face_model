<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Face Recognition Attendance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            color: #666;
            font-size: 14px;
        }
        
        .camera-container {
            position: relative;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        #video {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
        }
        
        #canvas {
            display: none;
        }
        
        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .status.scanning {
            background: #e3f2fd;
            color: #1976d2;
            border: 2px solid #1976d2;
        }
        
        .status.success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 2px solid #4caf50;
        }
        
        .status.error {
            background: #ffebee;
            color: #c62828;
            border: 2px solid #f44336;
        }
        
        .status.no-face {
            background: #fff3e0;
            color: #f57c00;
            border: 2px solid #ff9800;
        }
        
        .controls {
            text-align: center;
            margin-top: 20px;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }
        
        button:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .recent-logs {
            margin-top: 30px;
        }
        
        .recent-logs h3 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .log-item {
            background: #f5f5f5;
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }
        
        .log-name {
            font-weight: bold;
            color: #333;
        }
        
        .log-time {
            color: #666;
            font-size: 12px;
        }
        
        .confidence {
            font-size: 12px;
            color: #4caf50;
        }
        
        .class-status {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
            border-left: 4px solid #667eea;
        }
        
        .class-subject {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .class-time {
            font-size: 14px;
            color: #666;
        }
        
        .class-status.green {
            border-left-color: #4caf50;
        }
        
        .class-status.red {
            border-left-color: #f44336;
        }
        
        .class-status.yellow {
            border-left-color: #ff9800;
        }
        
        @media (max-width: 480px) {
            .container {
                margin: 5px;
                padding: 15px;
            }
            
            #video {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“¸ Face Recognition</h1>
            <p>Position your face in the camera for attendance</p>
        </div>
        
        <div class="class-status" id="classStatus">
            <div class="class-subject" id="classSubject">Loading...</div>
            <div class="class-time" id="classTime">Checking schedule...</div>
        </div>
        
        <div class="camera-container">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
        </div>
        
        <div id="status" class="status scanning">
            ðŸ“¡ Initializing camera...
        </div>
        
        <div class="controls">
            <button id="startBtn" onclick="startCamera()">Start Camera</button>
            <button id="stopBtn" onclick="stopCamera()" style="display: none;">Stop Camera</button>
            <button id="captureBtn" onclick="capturePhoto()" disabled>Take Photo</button>
        </div>
        
        <div class="recent-logs">
            <h3>ðŸ“‹ Recent Attendance</h3>
            <div id="logsList"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let stream = null;
        let isScanning = false;
        let socket = io();
        
        // Socket connection for real-time updates
        socket.on('connect', function() {
            console.log('Connected to server');
        });
        
        socket.on('new_log', function(data) {
            addLogToList(data);
        });
        
        // Load recent logs on page load
        fetch('/api/logs')
            .then(response => response.json())
            .then(logs => {
                logs.slice(0, 5).forEach(log => addLogToList(log));
            })
            .catch(error => console.error('Error loading logs:', error));
        
        // Initial class status check
        function checkClassStatus() {
            fetch('/api/class-status')
                .then(response => response.json())
                .then(result => {
                    if (result.class_info) {
                        updateClassStatus(result.class_info);
                    }
                })
                .catch(error => {
                    console.log('Class status check failed, will update on first scan');
                });
        }
        
        // Check class status every 5 seconds for real-time updates
        setInterval(checkClassStatus, 5000);
        checkClassStatus(); // Initial check
        
        function addLogToList(log) {
            const logsList = document.getElementById('logsList');
            const logItem = document.createElement('div');
            logItem.className = 'log-item';
            
            const time = new Date(log.timestamp).toLocaleTimeString();
            const confidence = log.confidence ? ` (${Math.round(log.confidence * 100)}%)` : '';
            
            logItem.innerHTML = `
                <div>
                    <div class="log-name">${log.name}</div>
                    <div class="log-time">${time}</div>
                </div>
                <div class="confidence">${confidence}</div>
            `;
            
            logsList.insertBefore(logItem, logsList.firstChild);
            
            // Keep only last 5 logs
            while (logsList.children.length > 5) {
                logsList.removeChild(logsList.lastChild);
            }
        }
        
        async function startCamera() {
            try {
                updateStatus('ðŸ“¡ Starting camera...', 'scanning');
                
                // Request camera permission with high resolution for better face detection
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                        facingMode: 'user' // Front camera on mobile
                    }
                });
                
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    
                    document.getElementById('startBtn').style.display = 'none';
                    document.getElementById('stopBtn').style.display = 'inline-block';
                    document.getElementById('captureBtn').disabled = false;
                    
                    updateStatus('âœ… Camera ready! Click "Take Photo" or it will auto-scan every 3 seconds', 'success');
                    
                    // Auto scan every 3 seconds
                    startAutoScan();
                };
                
            } catch (error) {
                console.error('Error accessing camera:', error);
                updateStatus('âŒ Camera access denied. Please allow camera permission.', 'error');
            }
        }
        
        function startAutoScan() {
            if (isScanning) return;
            isScanning = true;
            
            const autoScanInterval = setInterval(() => {
                if (!stream || !video.videoWidth) {
                    clearInterval(autoScanInterval);
                    isScanning = false;
                    return;
                }
                
                captureAndRecognize();
            }, 3000); // Scan every 3 seconds
            
            // Store interval ID to clear it later
            video.autoScanInterval = autoScanInterval;
        }
        
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            if (video.autoScanInterval) {
                clearInterval(video.autoScanInterval);
                video.autoScanInterval = null;
            }
            
            isScanning = false;
            video.srcObject = null;
            
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('stopBtn').style.display = 'none';
            document.getElementById('captureBtn').disabled = true;
            
            updateStatus('ðŸ“· Camera stopped', 'scanning');
        }
        
        function capturePhoto() {
            captureAndRecognize();
        }
        
        function captureAndRecognize() {
            if (!stream || !video.videoWidth) return;
            
            updateStatus('ðŸ” Scanning for faces...', 'scanning');
            
            // Draw video frame to canvas
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Convert canvas to base64
            const imageData = canvas.toDataURL('image/jpeg', 0.8);
            
            // Send to server for recognition
            fetch('/api/recognize', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ image: imageData })
            })
            .then(response => response.json())
            .then(result => {
                handleRecognitionResult(result);
            })
            .catch(error => {
                console.error('Error:', error);
                updateStatus('âŒ Network error. Please try again.', 'error');
            });
        }
        
        function handleRecognitionResult(result) {
            // Update class status if available
            if (result.class_info) {
                updateClassStatus(result.class_info);
            }
            
            switch(result.status) {
                case 'success':
                    const message = result.message || `Welcome ${result.name}! (${Math.round(result.confidence * 100)}% confidence)`;
                    
                    if (result.attendance_status === 'Already Marked') {
                        updateStatus(`âœ… ${message} - Already marked for this class`, 'success');
                    } else if (result.can_mark_attendance) {
                        updateStatus(`âœ… ${message} - Attendance marked!`, 'success');
                    } else {
                        updateStatus(`âœ… ${message}`, 'success');
                    }
                    break;
                case 'no_face':
                    updateStatus('ðŸ‘¤ No face detected. Please position your face in the camera.', 'no-face');
                    break;
                case 'unknown':
                    const unknownMsg = result.message || `Face not recognized (${Math.round(result.confidence * 100)}% confidence)`;
                    updateStatus(`â“ ${unknownMsg}`, 'error');
                    break;
                case 'error':
                    updateStatus(`âŒ Error: ${result.message}`, 'error');
                    break;
                default:
                    updateStatus('â“ Unknown response from server', 'error');
            }
        }
        
        function updateClassStatus(classInfo) {
            const statusElement = document.getElementById('classStatus');
            const subjectElement = document.getElementById('classSubject');
            const timeElement = document.getElementById('classTime');
            
            subjectElement.textContent = classInfo.subject;
            timeElement.textContent = classInfo.status;
            
            // Remove existing color classes
            statusElement.classList.remove('green', 'red', 'yellow');
            // Add new color class
            statusElement.classList.add(classInfo.color);
        }
        
        function updateStatus(message, type) {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.className = `status ${type}`;
        }
        
        // Auto start camera when page loads (for mobile convenience)
        window.addEventListener('load', () => {
            // Small delay to ensure page is fully loaded
            setTimeout(() => {
                if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                    // Auto-start only if user hasn't manually started yet
                    if (!stream) {
                        startCamera();
                    }
                } else {
                    updateStatus('âŒ Camera not supported on this device', 'error');
                }
            }, 1000);
        });
        
        // Handle page visibility change (pause/resume when app goes background/foreground)
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                // Page hidden - pause auto scanning
                if (video.autoScanInterval) {
                    clearInterval(video.autoScanInterval);
                    video.autoScanInterval = null;
                }
            } else {
                // Page visible - resume auto scanning if camera is active
                if (stream && !isScanning) {
                    startAutoScan();
                }
            }
        });
    </script>
</body>
</html>
